                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Completar</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <form action method="get">
                                        <div class="nombre"><label><input class="radio" type="text" name="nombre"
                                                    placeholder="Nombre"></label></div>
                                        <div class="apellido"><label><input class="radio" type="text" name="apellido"
                                                    placeholder="Apellido"></label></div>
                                        <div class="email"><label><input class="radio" type="email" name="email"
                                                    placeholder="Email"></label></div>
                                        <div class="contraseña"><label><input class="radio" type="password"
                                                    name="contraseña" placeholder="Contraseña"></label></div>
                                        <div class="fecha"><label><input class="radio" type="date" name="fecha"
                                                    placeholder="dd/mm/aaaa"></label></div>
                                        <div class="origen">
                                            <select class="radio" name="pais" id="pais">
                                                <option value="pais">País</option>
                                                <option value="AR">Argentina</option>
                                                <option value="BO">Bolivia</option>
                                                <option value="BR">Brasil</option>
                                                <option value="CH">Chile</option>
                                                <option value="CO">Colombia</option>
                                                <option value="EC">Ecuador</option>
                                                <option value="PY">Paraguay</option>
                                            </select>
                                        </div>
                                        <div class="terminos">
                                            <input type="checkbox"><a class="terminos" href="indexportada.html">Acepto terminos y
                                                condiciones.</a>
                                        </div>
                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
                                    <a href="indexportada.html"><button type="submit"
                                            class="btn btn-light">Confirmar</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" id="btn">
                        Usuario
                    </button>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingrese usuario y contraseña
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="usuario">

                                        <form action method="get">

                                            <div class="email">
                                                <label>
                                                    <input class="radio" type="email" name="email" placeholder="Email">
                                                </label>
                                            </div>

                                            <div class="contraseña">
                                                <label>
                                                    <input class="radio" type="password" name="contraseña"
                                                        placeholder="Contraseña"><br>
                                                    <a class="olvidar" href="indexportada.html">¿Olvidaste tu contraseña?</a>
                                                </label>
                                            </div>
                                        </form>


                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
                                    <a href="indexportada.html"><input class="btn btn-light" type="submit"
                                            value="Ingresar"></a>
                                </div>
                            </div>
                        </div>
